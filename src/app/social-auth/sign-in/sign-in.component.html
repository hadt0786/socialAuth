<div *ngIf="createAccountForm" class="container">



  <div class="card">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Sign Up</h4>
      <p class="text-center">Get started with your free account</p>
      <p>
        <a (click)=" logInFormEnabled('SignUp')" class="float-right btn btn-outline-primary">Sign up</a>
        <h4 class="card-title mb-4 mt-1">Sign In</h4>
        <p>

          <a (click)="socialSignIn('google')" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i>
            Login
            via Google</a>
          <a (click)="socialSignIn('facebook')" class="btn btn-block btn-outline-primary"> <i
              class="fab fa-facebook-f"></i>
            Login via facebook</a>
        </p>
        <p class="divider-text">
          <span class="bg-light">OR</span>
        </p>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Full name" type="text">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Email address" type="email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select class="form-control">
              <option selected=""> Select job type</option>
              <option>Designer</option>
              <option>Manager</option>
              <option>Accaunting</option>
            </select>
          </div>
          <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password" type="password">
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
          </div> <!-- form-group// -->
          <p class="text-center">Have an account? <a (click)="logInFormEnabled('login')">Sign In</a> </p>
        </form>
    </article>
  </div>
  <!-- card.// -->

</div>
<!--container end.//-->

<br><br>

<!-- Log in form -->

<div *ngIf="loginForm" class="card">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <a (click)=" logInFormEnabled('SignUp')" class="float-right btn btn-outline-primary">Sign up</a>
    <h4 class="card-title mb-4 mt-1">Sign In</h4>
    <p>

      <a (click)="socialSignIn('google')" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i>
        Login
        via Google</a>

      <a (click)="socialSignIn('facebook')" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>
        Login via facebook</a>

    </p>
    <hr>
    <form>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Email address" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Create password" type="password">
      </div> <!-- form-group// -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- form-group// -->
        </div>
        <div class="col-md-6 text-right">
          <a class="small" href="#">Forgot password?</a>
        </div>
      </div> <!-- .row// -->
    </form>



  </article>

</div>
